<!DOCTYPE html>
<html lang="pt-br">
    <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <title>Primeiros passos com DOM</title>
            <style>
                body {
                    background: rgb(240, 0, 0);
                    color: rgb(255, 255, 255);
                    front: normal 18pt Arial;
                }
            </style>
    </head>
    <body>
        <h1>Iniciando estudos com DOM</h1>
        <p>Aqui vai um resultado</p>
        <p>Aprendendo a usar o <strong>DOM</strong></p>
        <div id="msg" >Clique em mim</div>
        <script>
            let p1 = window.document.getElementsByTagName('p')[1];//seleção por tag
            let p2 = window.document.getElementById('msg');//seleção por seletor
            p2.style.background = "purple";
            p1.style.color = "black";

            let p3 = window.document.querySelector('div#msg')
            p3.style.background = "blue";

            let corpo = window.document.body;
            corpo.background = 'black'
            //Acessando a arvore DOM
            window.document.write(window.document.URL);
        </script>
    </body>
</html>
